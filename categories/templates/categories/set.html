{% extends 'base.html' %}

{% block title %}
Reviewer - Home
{% endblock title %}
{% block content%}
<header>
    <h1>{{ category.name }}</h1>
    <p>{{ category.subject}}</p>
    <p>Cards in set: {{ set.all|length }}</p>
    <nav>
        <a href="{% url 'home' %}"><button>Home</button></a>
        <a href="{% url 'create_card' %}"><button>Create a Card!</button></a>
    </nav>
</header>
<main>
    <h1>Flash Card Interface TBD!</h1>
    {% for card in set %}
    <div class="card">
        {% include "cards/card.html" %}
    </div>
    {% endfor %}
</main>
{% endblock content %}
